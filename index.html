<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Developer Portfolio</title>
    <!-- Font Awesome (Ikonkalar uchun) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. ASOSIY RANG VA FON */
        :root {
            --bg-dark: #020617;
            --deep-blue: #0f172a;
            --accent-blue: #3b82f6;
            --text-white: #f8fafc;
            --text-gray: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. FON ANIMATSIYASI */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #020617, #0f172a, #1e1b4b, #020617);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3. ASOSIY KONTEYNER (KARTA) */
        .portfolio-card {
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* 4. RASMNI DUMALOQ VA TARTIBLI QILISH */
        .profile-img {
            width: 130px; /* Rasm kengligi */
            height: 130px; /* Rasm balandligi */
            border-radius: 50%; /* Dumaloq qilish */
            object-fit: cover; /* Rasm cho'zilib ketmasligi uchun */
            border: 4px solid var(--accent-blue);
            margin: 0 auto 20px auto; /* Markazga qo'yish va pastdan joy tashlash */
            display: block;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* 5. LINKLAR STILI */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .link-btn i {
            margin-right: 10px;
            font-size: 18px;
            color: var(--accent-blue);
        }

        .link-btn:hover {
            background: var(--accent-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .link-btn:hover i {
            color: white;
        }

        /* TEXNOLOGIYA CHIPLARI */
        .tech-stack {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .chip {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div class="portfolio-card">

        <img src="me.jpg" alt="Python Developer" class="profile-img">
        
        <h1>Backend Developer</h1>

            </a>

        <div class="tech-stack">

        </div>
    </div>

</body>
